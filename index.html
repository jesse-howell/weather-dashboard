<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- added bootstrap css cdn link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <!-- added bootstrap js cdn link -->
        <h1>Weather Dashboard</h1>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </header>
    <section class="city-search"></section>
    <div class="city">
        <h2>Search for a city:</h2>
        <textarea name="city-name" id="city-name" cols="30" rows=""></textarea>
    </div>
    <div class="search">
        <button id="search" type="button" class="btn btn-primary">Search</button>
    </div>
    <div class="popular-cities">
        <div class="popular-city">
        <button id="Atlanta" type="button" class="btn btn-secondary">Atlanta</button>
        </div>
        <div class="popular-city">
            <button id="Denver" type="button" class="btn btn-secondary">Denver</button>
        </div>
        <div class="popular-city">
            <button id="Seattle" type="button" class="btn btn-secondary">Seattle</button>
        </div>
        <div class="popular-city">
            <button id="San Francisco" type="button" class="btn btn-secondary">San Francisco</button>
        </div>
        <div class="popular-city">
            <button id="Orlando" type="button" class="btn btn-secondary">Orlando</button>
        </div>
        <div class="popular-city">
            <button id="New York" type="button" class="btn btn-secondary">New York</button>
        </div>
        <div class="popular-city">
            <button id="Chicago" type="button" class="btn btn-secondary">Chicago</button>
        </div>
        <div class="popular-city">
            <button id="Austin" type="button" class="btn btn-secondary">Austin</button>
        </div> 
    </div>
    <div class="forecast">
        <textarea name="daily" id="daily-forecast" cols="90" rows="10"></textarea>
        <h3>5 Day Forecast:</h3>
        <textarea name="days" id="day-1" cols="20" rows="10"></textarea>
        <textarea name="days" id="day-2" cols="20" rows="10"></textarea>
        <textarea name="days" id="day-3" cols="20" rows="10"></textarea>
        <textarea name="days" id="day-4" cols="20" rows="10"></textarea>
        <textarea name="days" id="day-5" cols="20" rows="10"></textarea>
    </div>
</body>
<script src="script.js"></script>
</html>
